[tox]
isolated_build = true
envlist =
        lint
        coverage
        py{36, 37, 38, 39}-dj20
        py{36, 37, 38, 39, 310}-dj{21,22,30,31,32}
        py{38, 39, 310}-dj{40,41}

[testenv]
setenv =
        OBJC_DISABLE_INITIALIZE_FORK_SAFETY = YES
deps =
        dj20: Django >=2.0,<2.1
        dj21: Django >=2.1,<2.2
        dj22: Django >=2.2,<3.0
        dj30: Django >=3.0,<3.1
        dj31: Django >=3.1,<3.2
        dj32: Django >=3.2,<4.0
        dj40: Django >=4.0,<4.1
        dj41: Django >=4.1,<4.2

commands=
        python -m runtests

[testenv:lint]
deps =
        flake8
        flake8-bugbear
        isort
        black
commands =
    flake8 .
    isort --check-only .
    black --check .

[testenv:coverage]
deps = coverage[toml]
commands =
        python -m coverage erase
        python -m coverage run -m runtests
        python -m coverage combine
        python -m coverage report -m
